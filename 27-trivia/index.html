<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Questions</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <main id="main-page">
      <form id = "game-selector" class="new-game" action="#" method="post">
        <select class="" name="difficulty">
          <option value="easy">Easy</option>

          <option value="hard">Hard</option>

        <input id="new-game" type="submit" name="submit" value="Start New Game">

    </main>

    <script src="http://code.jquery.com/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
